<body>

<section class="fullpageSpread carousel slide" id="openingPage" data-ride="carousel">
<div class="container-fluid col-lg-12 borderBlack">
      <i class='fab fa-facebook-square icons_facebook' ></i>
</div>

  <div class="carousel-inner" id="carousel__opening">
    <div class="carousel-item active" id="wrapperSlide1">

    </div>
    <div class="carousel-item " id="wrapperOpeningSlide2">
      
    </div>
    <div class="carousel-item" id="wrapperOpeningSlide3">

    </div>
  </div>
<div class="container-fluid col-lg-12">
     <button class="btn btn-primary-outline mainButton" id="button__opening">Start Exploring
  </button>
</div>

  

  
</section>




<section class="fullpageSpread" id="wrapperGuest">
      
      <div class="container-fluid col-lg-12"> 

        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle mainButton" data-toggle="dropdown" id="guestButton" >guests
              </button>
            
            <div class="dropdown-menu" id="guestDropDownOptions">
                <a class="dropdown-item guestNum" id="guest1" href="#" onclick="store1()">1</a>
                <a class="dropdown-item guestNum" id="guest2" href="#" onclick="store2()">2</a>
              <a class="dropdown-item guestNum" id="guest3" href="#" onclick="store3()">3</a>
                <a class="dropdown-item guestNum" id="guest4" href="#" onclick="store4()">4</a>
                <a class="dropdown-item guestNum" id="guest5" href="#" onclick="store5()" >5</a>
            </div>
          </div> 
    

      </div>

      
        <div class="container-fluid col-lg-12 borderBlackFooter">
          <img class="background-image logo"  src="images/nzTourism.jpg" alt="logo">
      </div>
</section> 
 <section class="fullpageSpread" id="wrapperDate">
          
       <row>
      <button id="DateBack"> Back </button>    
   
      <div class=" container-fluid  col-lg-offset-2 centered dateContainer">
       
        <input class="datepickers" type="text" id="datepicker1" value="Arrival">
      </row>
     
           
        <row>
        <input class="datepickers" type="text" id="datepicker2" value="Departure">
        <div class="container-button">
         <button class="btn btn-primary-outline mainButton_Date" 
         id="confirmInfo" onclick="dateConfirm();"> Confirm</button>
       </div>
       </row>
  



</div>
<div class="container-fluid col-lg-12 borderBlackFooter">
    <img class="background-image logo"  src="images/nzTourism.jpg" alt="logo">
</div>


 </section>

<section class="fullpageSpread" id="wrapperConfirm">
       <button id="confirmBack"> Back </button>
   <div class="container-fluid confirmationPage">


        <h3 id="confirmGuest_title"><br>Guests</h3>
      <input  class="input_field" type="text" id="confirmationInformation" value="guests">
  
        <h3>Days </h3>
      <input class="input_field" type="text" id="NumDaysStaying">

     <div class="dropdown">
        <button id="sample" type="button" class="btn btn-primary dropdown-toggle dropDown_ConfirmOptions" data-toggle="dropdown">Accommodation Options</button >
            
            <div class="dropdown-menu" id="AccommodationOptions">
                
                  <a class="dropdown-item" id="Hostel" href="#" onclick="storeHostel(); showMap(); ">Hostel</a>
                  <a class="dropdown-item" id="Motel" href="#" onclick="storeMotel(); showMap();" >Motel</a>
                  <a class="dropdown-item" id="Hotel" href="#" onclick=" storeHotel(); showMap();" >Hotel</a>
                  <a class="dropdown-item" id="House" href="#" onclick="storeHouse(); showMap();">Bed&Breakfast</a>
            </div>
      </div>
    
    </div>
</section>




<div class="container-fluid col-lg-12 borderBlackFooter">
    <img class="background-image logo"  src="images/nzTourism.jpg" alt="logo">
</div>


<section class="fullpageSpread" id="wrapperMap">

<button class="backButton" id="mapBack">Back</button>

<div class="MapContainer" id="map"></div>

 <div class="modal fade" id="accommlModal" tabindex="-1" role="dialog" aria-labelledby="modal_accommodation" aria-hidden="true">
  
  <div class="modal-dialog modal-lg modal-dialog-centered " role="document">
    <div class="modal-content modal_accommodation">
      <div class="modal-header" id="accomTitle">
        <h5 class="modal-title" id="Accom_modalTitle">Modal title</h5>
      </div>
      <div class="modal-body" id="accom_images">
    <div id="demo" class="carousel slide" data-ride="carousel">

  <div class="carousel-inner">
   <div class="carousel-item active" id="accomodate__image">
      
    </div>
    
    <div class="carousel-item" id="accomodate__images2">
  
    </div>
   
  </div>

  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
 
<div class="dropdown food_packages--hostel" id="foodPackageTrigger">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button id="food" class="btn btn-link " type="button" data-toggle="collapse" data-target=".collapseOne" aria-expanded=true aria-controls=".collapseOne">
          food packages
        </button>
      </h5>
    </div>

    <div class="collapse in collapseOne" aria-labelledby="headingOne" data-parent="#foodPackageTrigger">
      <div class="card-body">
        <p id="foodNone" onclick="storeNoMeal()">Option no added meal</p>
      </div>
    </div>
 
    <div class="collapse collapseOne" aria-labelledby="headingOne" data-parent="#foodPackageTrigger">
      <div class="card-body">
        <p id="foodday" onclick="storeMealDay()">Option one meal for a day $100</p>
      </div>
    </div>

    <div class="collapse collapseOne" aria-labelledby="headingOne" data-parent="#foodPackageTrigger">
      <div class="card-body">
  <p id="food3days" onclick="storeMeal3Days()" >Option one meal for three $250</p>
      </div>
    </div>
      <div class="collapse collapseOne" aria-labelledby="headingOne" data-parent="#foodPackageTrigger">
      <div class="card-body">
  <p id="foodweek" onclick="storeMealWeek()">Option one meals for a week $550</p>
      </div>
    </div>
  </div>
  </div>
 
    <button id="final_price--button" onclick="calculateTotal()">Total cost </button>
  <hr>
  <p class=finalCost id="FinalPrice"></p>
  </div>
</div> 


</div>
</div>
